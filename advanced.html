<!DOCTYPE html>
<html lang="en">
    <head>
          <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>

    <body>
      <div id="header">
        <div class="link">
          <a href="index.html">Google Search</a>
        </div>
      </div>

      <div id="advtitle">
        <h1>Advanced Search</h1>
      </div>

    <div class="line"></div>
    
      <div class="span">Find pages with...</div>
        <form action="https://google.com/search">
          <div class="demand">
            <div class= "description">
            all these words:
            </div>
            <div class="advinput">
              <input type="text" name="q"> <br>
            </div>
          </div>

          <div class="demand">
            <div class= "description">
            this exact word or phrase:
            </div>
            <div class="advinput">
              <input type="text" name="as_epq"> <br>
            </div>
          </div>

          <div class="demand">
            <div class= "description">
            any of these words:
            </div>
            <div class="advinput">
              <input type="text" name="as_oq"> <br>
            </div>
          </div>

          <div class="demand">
            <div class= "description">
            none of these words:
            </div>
            <div class="advinput">
              <input type="text" name="as_eq"> <br>
            </div>
          </div>

          </div>
            <div id="advbutton">
            <input class = "button" type="submit" value="Advanced Search">
            </div>

        </form>
    </body>
</html>
