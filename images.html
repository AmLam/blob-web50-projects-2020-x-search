<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
      <div id="header">
        <div class="link">
          <a href="index.html">Google Search</a>
        </div>

      </div>



      <div id="logo">
        <img src="google logo.png" width=100%></img>
      </div>

      <div class="box">
        <form action="https://google.com/search">
          <div class="searchbox">
            <div id="glass">
              <img src="glass.png" width=20px height=20px></img>
            </div>
            <input id="inputfield" type="text" name="q">
            <input name="source" value="lnms" type="hidden">
            <input name="tbm" value="isch" type="hidden">
          </div>
        <div class="box">
          <center>
          <div class="buttons">
          <input class = "button" type="submit" name = "ogbl" value="Image Search">

          </div>
        </center>
        </div>
        </form>
      </div>

    </body>
</html>
